<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }

  .contact {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    padding: 60px 0;
    position: relative;
    color: white;
  }

  .contact-form {
    background: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .contact-form .form-control {
    background: none;
    border: 1px solid #fff;
    border-radius: 30px;
    padding: 15px;
    color: white;
  }

  .contact-form .form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .contact-form .btn {
    background: #ff4757;
    border: none;
    border-radius: 30px;
    padding: 10px 30px;
    color: white;
    transition: background 0.3s ease;
  }

  .contact-form .btn:hover {
    background: #e84118;
  }

  .footer {
    background: #333;
    color: #fff;
    padding: 40px 0;
    position: relative;
    z-index: 1;
  }

  .footer-info h2 {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .footer-info h3 {
    font-size: 18px;
    font-weight: 400;
    margin-bottom: 10px;
  }

  .footer-menu p {
    margin-bottom: 5px;
  }

  .footer-social a {
    font-size: 20px;
    color: #fff;
    margin-right: 10px;
    transition: color 0.3s ease;
  }

  .footer-social a:hover {
    color: #ff4757;
  }

  .footer .container.copyright p {
    margin-top: 20px;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.6);
  }

  /* Animation */
  .wow {
    visibility: hidden;
  }

  .wow.fadeInUp {
    animation-name: fadeInUp;
    animation-duration: 1s;
    animation-fill-mode: both;
  }
</style>

<!-- Contact Start -->
<div class="contact wow fadeInUp" data-wow-delay="0.1s" id="contact">
  <div class="container-fluid">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4 text-center">
          <h2 class="mb-4">Let's Get in Touch</h2>
          <p class="lead">I'm excited to connect with you! Feel free to reach out for collaborations, questions, or just to say hi.</p>
          <i class="fas fa-envelope fa-3x mb-3"></i>
        </div>
        <div class="col-md-8">
          <div class="contact-form">
            <div id="success"></div>
            <form action="https://formsubmit.co/knjeru519@gmail.com" method="post" name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="control-group">
                <input type="text" class="form-control" id="Name" name="name" placeholder="Your Name" required="required"
                  data-validation-required-message="Please enter your name" />
                <p class="help-block"></p>
              </div>
              <div class="control-group">
                <input type="email" class="form-control" id="Email" name="email" placeholder="Your Email" required="required"
                  data-validation-required-message="Please enter your email" />
                <p class="help-block"></p>
              </div>
              <div class="control-group">
                <input type="text" class="form-control" id="Subject" name="subject" placeholder="Subject" required="required"
                  data-validation-required-message="Please enter a subject" />
                <p class="help-block"></p>
              </div>
              <div class="control-group">
                <textarea class="form-control" id="message" name="Message" placeholder="Message" required="required"
                  data-validation-required-message="Please enter your message"></textarea>
                <p class="help-block"></p>
              </div>
              <input type="hidden" name="_autoresponse" value="Thank you for reaching out! I'll get back to you soon.">
              <div>
                <button class="btn" type="submit" id="sendMessageButton">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
