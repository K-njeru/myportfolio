<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

<!-- JavaScript -->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

<style>
    /* external css: flickity.css */

* { box-sizing: border-box; }

body { font-family: sans-serif; }

.carousel {
  background: #EEE;
}

.carousel-cell {
  width: 100%;
  height: 300px; /* Adjust height as needed */
  background-size: cover;
  background-position: center;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.carousel-content {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    color: white;
    display: flex;
    width: 60vw;
    height: 100px;
    bottom: 0;
    justify-content: space-between;
    position: absolute;
    flex-direction: row;
    align-items: center;
}

.carousel-content h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.btn-primary {
  margin-top: 10px;
}

.stack-logos {

  margin-top: 15px;
    display: flex;
}

.stack-logos img {
  width: 40px;
  height: 40px; /* Adjust size as needed */
  margin: 0 5px;
  transition: transform 0.3s ease;
}

.stack-logos img:hover {
  transform: scale(1.1);
}

</style>

<h1>Flickity - images</h1>

<!-- Flickity HTML init -->
<!-- Flickity HTML init -->
<div class="carousel"
  data-flickity='{ "imagesLoaded": true, "percentPosition": false }'>
  
  <!-- Portfolio Website -->
  <div class="carousel-cell" style="background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg');">
    <div class="carousel-content">
      <h3>Portfolio Website</h3>
      <button class="btn btn-primary">View</button>
      <div class="stack-logos">
        <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML5 Logo">
        <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS3 Logo">
        <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript Logo">
        <img src="https://img.icons8.com/color/48/000000/react-native.png" alt="React Logo">
      </div>
    </div>
  </div>

  <!-- Another Project -->
