<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

<!-- JavaScript -->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

<style>
    /* external css: flickity.css */

* { box-sizing: border-box; }

body { font-family: sans-serif; }

.carousel {
  background: #EEE;
}

.carousel img {
  display: block;
  height: 200px;
}

@media screen and ( min-width: 768px ) {
  .carousel img {
    height: 400px;
  }
}
</style>

<h1>Flickity - images</h1>

<!-- Flickity HTML init -->
<div class="carousel"
  data-flickity='{ "imagesLoaded": true, "percentPosition": false }'>
  
  <!-- Portfolio Website -->
  <div class="carousel-cell">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/orange-tree.jpg" alt="orange tree" />
    <div class="carousel-caption">
      <h3>Portfolio Website</h3>
      <button class="btn btn-primary">View</button>
      <div class="stack-logos">
        <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML5 Logo">
        <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS3 Logo">
        <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript Logo">
        <img src="https://img.icons8.com/color/48/000000/react-native.png" alt="React Logo">
      </div>
    </div>
  </div>

  <!-- Another Project -->
  <div class="carousel-cell">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/submerged.jpg" alt="submerged" />
    <div class="carousel-caption">
      <h3>Another Project</h3>
      <button class="btn btn-primary">View</button>
      <div class="stack-logos">
        <img src="https://img.icons8.com/color/48/000000/bootstrap.png" alt="Bootstrap Logo">
        <img src="https://img.icons8.com/color/48/000000/php.png" alt="PHP Logo">
        <img src="https://img.icons8.com/color/48/000000/mysql.png" alt="MySQL Logo">
      </div>
    </div>
  </div>

  <!-- Additional Projects -->
  <div class="carousel-cell">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/82/look-out.jpg" alt="look-out" />
    <div class="carousel-caption">
      <h3>Additional Project</h3>
      <button class="btn btn-primary">View</button>
      <div class="stack-logos">
        <img src="https://img.icons8.com/color/48/000000/android-os.png" alt="Android Studio Logo">
        <img src="https://img.icons8.com/color/48/000000/java-coffee-cup-logo.png" alt="Java Logo">
      </div>
    </div>
  </div>
  
  <!-- Add more projects as needed -->
</div>
