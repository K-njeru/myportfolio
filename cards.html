<!DOCTYPE html>

    <title>Projects Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            width: 100%;
        }

        .carousel-item .col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .carousel-item .col-3 {
            flex: 0 0 25%;
            max-width: 25%;
        }

        .carousel-item .col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .project-card {
            display: block;
            background-size: cover;
            background-position: center;
            height: 200px;
            /* Adjust height as needed */
            color: #fff;
            text-decoration: none;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-top: 2px solid #fff;
        }

        .project-title {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* Large Screens */
        @media (min-width: 992px) {
            .carousel-item {
                display: none;
            }

            .carousel-item.active {
                display: flex;
            }

            .carousel-control-prev,
            .carousel-control-next {
                display: block;
            }
        }

        /* Medium Screens */
        @media (min-width: 768px) and (max-width: 991px) {
            .carousel-item {
                display: none;
            }

            .carousel-item.active {
                display: flex;
            }

            .carousel-control-prev,
            .carousel-control-next {
                display: block;
            }
        }

        /* Small Screens */
        @media (max-width: 767px) {
            .carousel-inner {
                display: flex;
                overflow: hidden;
                position: relative;
            }

            .carousel-item {
                flex: 1 0 100%;
                max-width: 100%;
                display: flex;
                animation: slide 10s linear infinite;
            }

            @keyframes slide {
                0% {
                    transform: translateX(0);
                }

                50% {
                    transform: translateX(-3%);
                }

                100% {
                    transform: translateX(0);
                }
            }

            .carousel-control-prev,
            .carousel-control-next {
                display: none;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for handling active carousel visibility
        document.querySelectorAll('.carousel').forEach(carousel => {
            const bsCarousel = new bootstrap.Carousel(carousel, {
                interval: false,
                wrap: false
            });

            carousel.querySelectorAll('.carousel-control-prev').forEach(btn => {
                btn.addEventListener('click', () => {
                    bsCarousel.prev();
                });
            });

            carousel.querySelectorAll('.carousel-control-next').forEach(btn => {
                btn.addEventListener('click', () => {
                    bsCarousel.next();
                });
            });
        });

        // For small screens, handle swiping
        document.querySelectorAll('.carousel').forEach(carousel => {
            if (window.innerWidth <= 767) {
                carousel.querySelector('.carousel-inner').addEventListener('touchstart', handleSwipeStart);
                carousel.querySelector('.carousel-inner').addEventListener('touchend', handleSwipeEnd);
            }
        });

        let touchstartX = 0;
        let touchendX = 0;

        function handleSwipeStart(event) {
            touchstartX = event.changedTouches[0].screenX;
        }

        function handleSwipeEnd(event) {
            touchendX = event.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            if (touchendX < touchstartX) {
                document.querySelector('.carousel').carousel('next');
            }
            if (touchendX > touchstartX) {
                document.querySelector('.carousel').carousel('prev');
            }
        }
    </script>
