<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            transition: transform 0.5s ease-in-out;
        }

        .project-card {
            background-size: cover;
            background-position: center;
            height: 350px;
            color: #fff;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 15px;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .stack-logos img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Swipe hint animation for mobile */
        @keyframes swipeHint {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        .swipe-hint {
            animation: swipeHint 1s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .carousel-item.active .project-card {
                animation: swipeHint 2s ease-in-out infinite;
            }
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">My Projects</h2>
    <div id="projectsCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
            <!-- Project cards will be inserted here via JavaScript -->
        </div>
        <!-- Arrows for large and medium screens -->
        <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<script>
    const projects = [
        {
            title: "Hotel Reservation System",
            images: [
                "https://picsum.photos/id/1018/300/350",
                "https://picsum.photos/id/1016/300/350",
                "https://picsum.photos/id/1025/300/350"
            ],
            stackLogos: [
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"
            ],
            url: "https://example.com/hotel-reservation"
        },
        {
            title: "E-commerce Platform",
            images: [
                "https://picsum.photos/id/1020/300/350",
                "https://picsum.photos/id/1024/300/350",
                "https://picsum.photos/id/1027/300/350"
            ],
            stackLogos: [
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/django/django-plain.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg"
            ],
            url: "https://example.com/e-commerce"
        },
        {
            title: "Weather Forecast App",
            images: [
                "https://picsum.photos/id/1028/300/350",
                "https://picsum.photos/id/1029/300/350",
                "https://picsum.photos/id/1030/300/350"
            ],
            stackLogos: [
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
            ],
            url: "https://example.com/weather-app"
        },
        {
            title: "Social Media Dashboard",
            images: [
                "https://picsum.photos/id/1031/300/350",
                "https://picsum.photos/id/1032/300/350",
                "https://picsum.photos/id/1033/300/350"
            ],
            stackLogos: [
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/angularjs/angularjs-original.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg",
                "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg"
            ],
            url: "https://example.com/social-dashboard"
        }
    ];

    const carouselInner = document.querySelector('.carousel-inner');

    projects.forEach((project, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('carousel-item');
        if (index === 0) {
            itemDiv.classList.add('active');
        }

        const cardDiv = document.createElement('div');
        cardDiv.classList.add('project-card');
        cardDiv.style.backgroundImage = `url(${project.images[0]})`;

        cardDiv.addEventListener('click', () => {
            window.open(project.url, '_blank');
        });

        const contentDiv = document.createElement('div');
        contentDiv.classList.add('card-content');

        const title = document.createElement('h3');
        title.classList.add('project-title');
        title.textContent = project.title;

        const stackDiv = document.createElement('div');
        stackDiv.classList.add('stack-logos');

        project.stackLogos.forEach(logo => {
            const img = document.createElement('img');
            img.src = logo;
            stackDiv.appendChild(img);
        });

        contentDiv.appendChild(title);
        contentDiv.appendChild(stackDiv);
        cardDiv.appendChild(contentDiv);
        itemDiv.appendChild(cardDiv);
        carouselInner.appendChild(itemDiv);
    });

    const projectCards = document.querySelectorAll('.project-card');
    let currentImageIndex = 0;
    setInterval(() => {
        currentImageIndex = (currentImageIndex + 1) % projects[0].images.length;
        projectCards.forEach((card, index) => {
            card.style.backgroundImage = `url(${projects[index].images[currentImageIndex]})`;
        });
    }, 5000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
