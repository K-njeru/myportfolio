    <style>
        .projects-section {
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #ff6f61;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px #ff6f61;
            }
            50% {
                text-shadow: 0 0 20px #ff6f61;
            }
            100% {
                text-shadow: 0 0 10px #ff6f61;
            }
        }

        .project-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            height: 200px;
            margin: 10px;
            transition: transform 0.3s ease, margin 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-align: center;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        }

        .project-title {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
        }

        .stack-logos img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

        .carousel-item {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 992px) {
            .carousel-item {
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .carousel-control-prev, .carousel-control-next {
                display: none;
            }
            .carousel-item {
                animation: swipeHint 5s infinite;
            }
            
            @keyframes swipeHint {
                0%, 100% {
                    transform: translateX(0);
                }
                25% {
                    transform: translateX(-100%);
                }
                50% {
                    transform: translateX(-200%);
                }
                75% {
                    transform: translateX(-300%);
                }
            }
        }
    </style>
</head>

    <script>
        // JavaScript for periodic background image changes (Large and Medium Screens)
        document.querySelectorAll('.project-card').forEach(card => {
            const images = JSON.parse(card.getAttribute('data-images'));
            let index = 0;
            setInterval(() => {
                card.style.backgroundImage = `url(${images[index]})`;
                index = (index + 1) % images.length;
            }, 5000); // Change image every 5 seconds
